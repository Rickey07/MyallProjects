<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do || Daily Tasks</title>
    <!-- Bootstrap Css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My Css  -->
    <link rel="stylesheet" href="./style.css">

    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/1829530725.js" crossorigin="anonymous"></script>



</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert text-capitalize feedback">
                    Please Enter something
                </div>
                <!-- form  -->
                <form action="" class="my-3" id="itemForm" onsubmit="check()">
                    <h3 class="text-capitalize mb-4">To-Do List</h3>
                    <div class="input-group">
                        <input type="text" class="form-control  text-capitalize" id="itemInput" placeholder="What To Do Today?">
                        <div class="input-group-append">
                            <button class="btn btn-green text-capitalize" type="submit">Add Task</button>
                        </div>
                    </div>
                </form>
                <div class="item-container">
                    <div class="item-list my-5">
                             <!-- single item -->
      <!-- <div class="item my-3">
      <h5 class="item-name text-capitalize">laundry</h5>
      <div class="item-icons">
       <a href="#" class="complete-item mx-2 item-icon"><i class="far fa-check-circle"></i></a>
       <a href="#" class="edit-item mx-2 item-icon"><i class="far fa-edit"></i></a>
       <a href="#" class="delete-item item-icon"><i class="far fa-times-circle"></i></a>
      </div>
     </div> -->
      <!-- end of single item -->
                    </div>
                    <button class="btn btn-green my-3 text-capitalize" id="clear-list">Clear list</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
